<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khadimul Hajj Smart Travel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 380px;
      background-color: #fff;
      padding: 40px 20px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border: 4px solid #0c244a;
    }

    h1 {
      font-size: 26px;
      color: #0c244a;
      margin-bottom: 8px;
    }

    p {
      color: #333;
      font-size: 14px;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      background-color: #0c244a;
      color: white;
      padding: 14px 0;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #153c70;
    }

    .login-text {
      margin-top: 25px;
      font-size: 14px;
    }

    .login-text a {
      color: #0c244a;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Khadimul Hajj<br />Smart Travel</h1>
    <p>Sistem Informasi Manajemen<br />Pendaftaran & Pembayaran Umroh</p>
    <button class="btn" onclick="window.location.href='register.html'">Get Started</button>
    <div class="login-text">
      Sudah punya akun? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
