<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan - Khadimul Hajj</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      background-color: #f9fafb;
      display: flex; center; align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%; max-width: 380px; background: #fff;
      border-radius: 25px; padding: 30px 25px;
      border: 4px solid #0c244a; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0c244a; font-size: 22px; margin-bottom: 5px; text-align: center;
    }
    h2 {
      color: #0c244a; font-size: 18px; margin-bottom: 20px; text-align: center;
    }
    .card {
      background: #f9fafb; border-radius: 15px; padding: 15px;
    }
    .item {
      display: flex; justify-content: space-between;
      padding: 8px 0; border-bottom: 1px solid #ddd;
    }
    .item:last-child { border-bottom: none; }
    .label { color: #0c244a; font-weight: 500; }
    .value { font-weight: 700; color: #0c244a; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Khadimul Hajj<br>Smart Travel</h1>
    <h2>Laporan</h2>
    <div class="card">
      <div class="item"><span class="label">Jumlah Jamaah</span><span class="value">150</span></div>
      <div class="item"><span class="label">Keberangkatan</span><span class="value">4</span></div>
      <div class="item"><span class="label">Total Pembayaran</span><span class="value">250.000.000</span></div>
      <div class="item"><span class="label">Dokumen Pending</span><span class="value">12</span></div>
    </div>
  </div>
</body>
</html>
